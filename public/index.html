<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify POC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopify Integration</h1>

      <div class="action-container" style="margin-top: 2rem">
        <input type="text" id="botId" placeholder="Enter Bot ID" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px;" />
        <button onclick="installApp()" class="btn-connect" style="cursor: pointer; padding: 10px 20px; background-color: #5c6ac4; color: white; border: none; border-radius: 5px;">
          Connect Shopify
        </button>
      </div>
    </div>
    <script>
      function installApp() {
        const botId = document.getElementById('botId').value;
        if (!botId) {
          alert('Please enter a Bot ID');
          return;
        }
        window.location.href = `/api/install?botId=${encodeURIComponent(botId)}`;
      }
    </script>
  </body>
</html>
